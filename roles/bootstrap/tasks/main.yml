---
# bootstrap.yml
# this playbook makes sure all targets get the ansible user and can be sshed into
# ansible-playbook site.yml --limit bootstrap --tags=bootstrap --skip-tags=always --ask-become-pass 
# 
#

#   - name: install updates (CentOS)
#     tags: always
#     dnf:
#       update_only: yes
#       update_cache: yes
#     when: ansible_distribution == "CentOS"

- name: install updates (Ubuntu)
  apt:
    update_cache: yes
    upgrade: dist
  #when: ansible_distribution == "Ubuntu"

- name: Ensure group "ansible" exists
  ansible.builtin.group:
    name: ansible
    state: present

- name: create ansible user
  user:
    name: ansible
    groups: ansible
    shell: /bin/bash
    state: present

- name: add ssh key for ansible
  authorized_key: user=ansible key="{{ item }}" state=present
  with_items:
  - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIPplB13Opukct+t9O1nbRskrsFSnHPIktMYLuDjilXSV toto@local
  - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIJEa4zZ/C4s4rNNWk6raYFpLH3XVKh393wNX1iWTCcNG toto240325@gmail.com

- name: add sudoers file for ansible
  copy:
    src: sudoer_ansible
    dest: /etc/sudoers.d/ansible
    owner: root
    group: root
    mode: 0440

- name: Set a hostname
  tags: debug13
  ansible.builtin.hostname:
    name: "{{ newHostname }}"

- name: add hostname in /etc/hosts
  lineinfile:
    path: "/etc/hosts"
    state: present
    regexp: "^{{ newEthIP }}"
    line: "{{ newEthIP }} {{ newHostname }}"


- name: Country Wifi
  shell: iw reg set BE

- name: Unblock Wifi
  shell: rfkill unblock 0

- name: enable ssh on raspberry
  service:
    name: sshd
    state: started
    enabled: yes
  when: ansible_facts["nodename"] != "raspberry"

- name: disable service dhcpcd (to avoid interference with network-manager static addresses)
  tags: debug18
  ansible.builtin.service:
    name: dhcpcd
    enabled: no
    state: stopped

- name: "Add an Ethernet connection with static IP configuration {{ newEth0IP }}"
  tags: debug17
  community.general.nmcli:
    conn_name: my-eth0
    ifname: eth0
    type: ethernet
    ip4: "{{ newEth0IP }}/24"
    gw4: 192.168.0.1
    dns4:
    - 8.8.4.4
    - 1.1.1.1
    autoconnect: true
    state: present

- name: "Add a wifi connections with static IP configuration on VOO-953522"
  tags: debug15
  community.general.nmcli:
    conn_name: "{{ item.conn_name }}"
    ifname: "{{ item.ifname }}"
    ip4: "{{ item.ip }}/24"
    type: wifi
    ssid: VOO-953522
    wifi_sec:
      key-mgmt: wpa-psk
      psk: "{{ vault_VOO953522_pw }}"
    autoconnect: true
    state: present
    gw4: 192.168.0.1
    dns4:
    - 8.8.4.4
    - 1.1.1.1
  with_items:
  - { conn_name: VOO-953522-wlan0, ifname: wlan0, ip: "{{ newWlan0IP }}" }
  - { conn_name: VOO-953522-wlan1, ifname: wlan1, ip: "{{ newWlan1IP }}" }

- name: "Add a wifi connections with static IP configuration on linksysed "
  tags: debug15
  community.general.nmcli:
    conn_name: "{{ item.conn_name }}"
    ifname: "{{ item.ifname }}"
    ip4: "{{ item.ip }}/24"
    type: wifi
    ssid: linksysed
    wifi_sec:
      key-mgmt: wpa-psk
      psk: "{{ vault_linksysed_pw }}"
    autoconnect: true
    state: present
    gw4: 192.168.0.1
    dns4:
    - 8.8.4.4
    - 1.1.1.1
  with_items:
  - { conn_name: linksysed-wlan0, ifname: wlan0, ip: "{{ newWlan0IP }}" }
  - { conn_name: linksysed-wlan1, ifname: wlan1, ip: "{{ newWlan1IP }}" }


- name: Remove an erroneously created connection
  tags: debug19
  community.general.nmcli:
    conn_name: linksysed
    state: absent
