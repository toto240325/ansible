- name: cron job to launch watchdog under root
  tags: watchdog_cron
  cron:
    user: root
    name: "watchdog"
    #special_time: reboot
    minute: "*/5"
    #minute: "30"
    job: ". /opt/venv/watchdog/bin/activate && python /opt/watchdog/watchdog.py  >> /opt/watchdog/watchdog.log"
  #when: ansible_facts["lsb"]["id"] == "Raspbian"

- name: make sure the prod monitor server has the right value for its clients
  tags: monitor_server_prod
  lineinfile:
    dest: "{{ item.dest }}"
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
    state: "{{ item.state }}"
    create: yes
  loop:
    - { dest: '/opt/watchdog/params.py', regexp: '^monitor_server', line: 'monitor_server = "192.168.0.52"', state: 'present' }
