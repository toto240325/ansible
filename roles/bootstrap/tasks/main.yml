---
# bootstrap.yml
# this playbook makes sure all targets get the ansible user and can be sshed into
# ansible-playbook site.yml --limit bootstrap --tags=bootstrap --skip-tags=always --ask-become-pass 
# 
#
 
#   - name: install updates (CentOS)
#     tags: always
#     dnf:
#       update_only: yes
#       update_cache: yes
#     when: ansible_distribution == "CentOS"
 
- name: install updates (Ubuntu)
  apt:
    update_cache: yes
    upgrade: dist
  #when: ansible_distribution == "Ubuntu"

- name: Ensure group "ansible" exists
  ansible.builtin.group:
    name: ansible
    state: present

- name: create ansible user
  user:
    name: ansible
    groups: ansible
    shell: /bin/bash
    state: present

- name: add ssh key for ansible
  authorized_key: user=ansible key="{{ item }}" state=present
  with_items: 
      - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIPplB13Opukct+t9O1nbRskrsFSnHPIktMYLuDjilXSV toto@local
      - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIJEa4zZ/C4s4rNNWk6raYFpLH3XVKh393wNX1iWTCcNG toto240325@gmail.com
  
- name: add sudoers file for ansible
  copy:
    src: sudoer_ansible
    dest: /etc/sudoers.d/ansible
    owner: root
    group: root
    mode: 0440

- name: Set a hostname
  tags: debug13
  ansible.builtin.hostname:
    name: "{{ newHostname }}"

- name: Country Wifi
  shell: iw reg set BE

- name: Unblock Wifi
  shell: rfkill unblock 0
  
- name: enable ssh on raspberry
  service:
    name: sshd
    state: started
    enabled: yes
  when: ansible_facts["nodename"] != "raspberry"

- name: disable service dhcpcd (to avoid interference with network-manager static addresses)
  tags: debug18
  ansible.builtin.service:
    name: dhcpcd
    enabled: no
    state: stopped

- name: Add an Ethernet connection with static IP configuration
  tags: debug17
  community.general.nmcli:
    conn_name: my-eth0
    ifname: eth0
    type: ethernet
    ip4: "{{ newEth0IP }}/24"
    gw4: 192.168.0.1
    dns4:
    - 8.8.4.4
    - 1.1.1.1
    autoconnect: true
    state: present

- name: Add a wifi connection with static IP configuration 1
  tags: debug19
  community.general.nmcli:
    conn_name: linksysed
    #ifname: wlan0
    type: wifi
    ssid: linksysed
    wifi_sec:
      key-mgmt: wpa-psk
      psk: "{{ vault_linksysed_pw }}"
    ip4: "{{ newWlan0IP }}/24"
    gw4: 192.168.0.1
    dns4:
    - 8.8.4.4
    - 1.1.1.1
    autoconnect: true
    state: present

- name: Add a wifi connection with static IP configuration 2
  tags: debug19
  community.general.nmcli:
    conn_name: my-wlan1
    ifname: wlan1
    type: wifi
    ssid: linksysed
    wifi_sec:
      key-mgmt: wpa-psk
      psk: my_password
    ip4: "{{ newWlan1IP }}/24"
    gw4: 192.168.0.1
    dns4:
    - 8.8.4.4
    - 1.1.1.1
    autoconnect: true
    state: present

- name: Remove an erroneously created connection
  tags: debug20
  community.general.nmcli:
    conn_name: myconnVoo
    state: absent
