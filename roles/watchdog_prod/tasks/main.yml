- name: cron job to update the git repository
  tags: pull_watchdog
  cron:
    user: toto
    name: "pull_watchdog"
    special_time: reboot
    # minute: "24"
    # hour: "21"
    job: "sleep 90 && cd ~/watchdog && date >> ~/misc.log && git pull https://github.com/toto240325/watchdog.git >> ~/misc.log 2>&1"
    state: absent

