---
- name: install basic packages
  package:
    name:
      - vim
      - unzip
      - tmux
      - p7zip-full
      - git
    state: latest
  when: ansible_distribution in ["Ubuntu","Debian"] # and ansible_distribution_version == "20.04"

- name: create toto user
  user:
    name: toto
    password: "{{ toto_password | password_hash('sha512') }}"
    #password: "{{ 'password' | password_hash('sha512') }}"
    shell: /bin/bash
    state: present
    groups: root
    append: yes

- name: copy id_ed25519_toto.pub, id_ed25519_toto, .vimrc, .tmux.conf, .bash_aliases
  #tags: always
  copy: 
    src=id_ed25519_toto.pub dest=/home/toto/.ssh/ owner=toto group=toto mode=0644
    src=~/.ssh/id_ed25519_toto dest=/home/toto/.ssh/ owner=toto group=toto mode=0600
    src=.vimrc dest=/home/toto/ owner=toto group=toto mode=0644
    src=.tmux.conf dest=/home/toto/ owner=toto group=toto mode=0644
    src=.bash_aliases dest=/home/toto/.bash_aliases owner=toto group=toto mode=0644

